<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
}

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}
</style>
</head>
<body>
    <li><img src="indian Flag.png"> </li>
    <li><a href="" class="px-2 " id="contact"> +918888888888</a></li>
    <label class="pl-2" for="country">Country</label>
    <!-- <option value="">Select Country</option> -->
    <select id="select1" name="country">
        <option value="India">India</option>
        <option value="Usa">Usa</option>
        <option value="Canada">Canada</option>
        <option value="Uae">Uae</option>
    </select>

<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<div style="background-color:black;color:white;padding:30px">Scroll Down</div>
<div style="background-color:lightgrey;padding:30px 30px 2500px">This example demonstrates how to create a "scroll to top" button that becomes visible 
  <strong>when the user starts to scroll the page</strong>.</div>

<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 1 || document.documentElement.scrollTop > 1) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

let contacts = new Map()
contacts.set('india', '+918888888888')
contacts.set('usa', '+18888888888')
contacts.set('canada', '+198888888888')
contacts.set('uae', '+97888888888')

// contacts. get (india)
 document.getElementById("select1").addEventListener('change', ()=>{
            document.getElementById('contact').innerHTML = (contacts.get(document.getElementById('select1').value)); })

</script>

</body>
</html>
